<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現在地の取得</title>
</head>
<body>
    <h1>現在地の表示</h1>
    <button onclick="getLocation()">現在地を取得</button>
    <p id="location"></p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("location").innerHTML = "Geolocationはこのブラウザではサポートされていません。";
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            document.getElementById("location").innerHTML = `緯度: ${lat} <br> 経度: ${lon}`;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").innerHTML = "ユーザーが位置情報の取得を拒否しました。";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").innerHTML = "位置情報が利用できません。";
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").innerHTML = "位置情報取得がタイムアウトしました。";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("location").innerHTML = "不明なエラーが発生しました。";
                    break;
            }
        }
    </script>
</body>
</html>
